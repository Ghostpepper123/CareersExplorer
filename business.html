    <head>

    <body>
        <div>

            <p class="TitleDescription">Find your place in the world!</p>

        <div id="businessHeaderRow1" class="headerrow">
            <div id="accountantHEADER" class="header" onmouseover="hoverNextPage(businessCode)" onmouseout="notHoverNextPage(businessCode)"> <h1> Accountant </h1> </div>

        <div id="businessRow1" class="careerrow">

        </div>
        <div id="businessRow2" class="careerrow">
            <img id="fundraiser" class="career" src="images/business/fundraiser.jpg" onmouseover="hoverNextPage('enviro')" onmouseout="notHoverNextPage('enviro')" ></img>
            <img id="market" class="career" src="images/business/marketresearchanalyst.jpeg" onmouseover="hoverNextPage('civil')" onmouseout="notHoverNextPage('civil')" ></img>
        </div>

        <div id="MainPageButton">

        </div>
